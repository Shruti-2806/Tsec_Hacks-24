            <script>
                  document.getElementById('chat-form').addEventListener('submit', function (event) {
                        event.preventDefault();
                        const userInput = document.getElementById('user-input').value;

                        if (userInput.trim() !== '') {
                              chatWithGPT(userInput);
                        }
                  });

                  function chatWithGPT(userInput) {
                        const apiUrl = 'https://api.openai.com/v1/chat/completions';  // Adjust the endpoint based on OpenAI API version

                        const prompt = 'You say: ' + userInput + '\nAI responds:';

                        const data = {
                              model: 'gpt-3.5-turbo',  // Replace with the specific GPT model you want to use
                              messages: [
                                    { role: 'user', content: userInput },
                              ],
                        };

                        fetch(apiUrl, {
                              method: 'POST',
                              headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer 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',
                              },
                              body: JSON.stringify(data),
                        })
                              .then(response => response.json())
                              .then(data => displayChatResult(data.choices[0].message.content))
                              .catch(error => console.error('Error fetching data:', error));
                  }

                  function displayChatResult(response) {
                        const chatResultsContainer = document.getElementById('chat-results');
                        const resultElement = document.createElement('div');
                        resultElement.innerHTML = `<p>${response}</p>`;
                        chatResultsContainer.appendChild(resultElement);
                  }
