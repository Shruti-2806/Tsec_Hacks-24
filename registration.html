<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Registration Form</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
            <link rel="stylesheet"
                  href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-4/assets/css/registration-4.css">
            <!-- Font Awesome -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
            <!-- MDB -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
            <!-- Registration 4 - Bootstrap Brain Component -->
            <section class="p-3 p-md-4 p-xl-5">
                  <div class="container">
                        <div class="card border-light-subtle shadow-sm">
                              <div class="row g-0">
                                    <div class="col-lg-6 col-md-6">
                                          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                                                loading="lazy" src="images/regii (2).png" alt="BootstrapBrain Logo">
                                    </div>
                                    <div class="col-12 col-md-6">
                                          <div class="card-body p-3 p-md-4 p-xl-5">
                                                <div class="row">
                                                      <div class="col-12">
                                                            <div class="mb-5">
                                                                  <h2 class="h3">Registration Form</h2>
                                                                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter
                                                                        your details to register</h3>
                                                            </div>
                                                      </div>
                                                </div>
                                                <form>
                                                      <!-- 2 column grid layout with text inputs for the first and last names -->
                                                      <div class="row mb-4">
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">First name</label>
                                                                  </div>
                                                            </div>
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">Age</label>
                                                                  </div>
                                                            </div>

                                                      </div>

                                                      <!-- Text input -->
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="text" id="form6Example3"
                                                                  class="form-control" />
                                                            <label class="form-label" for="form6Example3">Company
                                                                  name</label>
                                                      </div>

                                                      <!-- Text input -->
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="text" id="form6Example4"
                                                                  class="form-control" />
                                                            <label class="form-label"
                                                                  for="form6Example4">Address</label>
                                                      </div>

                                                      <!-- Email input -->
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="email" id="form6Example5"
                                                                  class="form-control" />
                                                            <label class="form-label" for="form6Example5">Email</label>
                                                      </div>

                                                      <!-- Number input -->
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="number" id="form6Example6"
                                                                  class="form-control" />
                                                            <label class="form-label" for="form6Example6">Phone</label>
                                                      </div>

                                                      <!-- Message input -->
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <textarea class="form-control" id="form6Example7"
                                                                  rows="4"></textarea>
                                                            <label class="form-label" for="form6Example7">Additional
                                                                  information</label>
                                                      </div>

                                                      <!-- Checkbox -->
                                                      <div class="form-check d-flex justify-content-center mb-4">
                                                            <input class="form-check-input me-2" type="checkbox"
                                                                  value="" id="form6Example8" checked />
                                                            <label class="form-check-label" for="form6Example8"> Create
                                                                  an account? </label>
                                                      </div>

                                                      <!-- Submit button -->
                                                      <button data-mdb-ripple-init type="button"
                                                            class="btn btn-primary btn-block mb-4">Place order</button>
                                                </form>
                                                <div class="row">
                                                      <div class="col-12">
                                                            <hr class="mt-5 mb-4 border-secondary-subtle">
                                                            <p class="m-0 text-secondary text-center">Already have an
                                                                  account? <a href="#!"
                                                                        class="link-primary text-decoration-none">Sign
                                                                        in</a></p>
                                                      </div>
                                                </div>
                                                <div class="row">
                                                      <div class="col-12">
                                                            <p class="mt-5 mb-4">Or sign in with</p>
                                                            <div class="d-flex gap-3 flex-column flex-xl-row">
                                                                  <a href="#!"
                                                                        class="btn bsb-btn-xl btn-outline-primary">
                                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                              width="16" height="16" fill="currentColor"
                                                                              class="bi bi-google" viewBox="0 0 16 16">
                                                                              <path
                                                                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                                                        </svg>
                                                                        <span class="ms-2 fs-6">Google</span>
                                                                  </a>
                                                                  <a href="#!"
                                                                        class="btn bsb-btn-xl btn-outline-primary">
                                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                              width="16" height="16" fill="currentColor"
                                                                              class="bi bi-facebook"
                                                                              viewBox="0 0 16 16">
                                                                              <path
                                                                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                                                        </svg>
                                                                        <span class="ms-2 fs-6">Facebook</span>
                                                                  </a>
                                                                  <a href="#!"
                                                                        class="btn bsb-btn-xl btn-outline-primary">
                                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                              width="16" height="16" fill="currentColor"
                                                                              class="bi bi-twitter" viewBox="0 0 16 16">
                                                                              <path
                                                                                    d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                                                                        </svg>
                                                                        <span class="ms-2 fs-6">Twitter</span>
                                                                  </a>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </section>

            <!-- Bootstrap JS and dependencies -->
            <script>// Initialization for ES Users
                  import { Input, Ripple, initMDB } from "mdb-ui-kit";

                  initMDB({ Input, Ripple });</script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <!-- MDB -->
            <script type="text/javascript"
                  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            </body>

</html>
