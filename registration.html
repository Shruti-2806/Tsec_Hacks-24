<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Registration Form</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
            <link rel="stylesheet"
                  href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-4/assets/css/registration-4.css">
            <!-- Font Awesome -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
            <!-- MDB -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

            <!-- Registration 4 - Bootstrap Brain Component -->

      <body>

            <section class="p-3 p-md-4 p-xl-5">
                  <div class="container">
                        <div class="card border-light-subtle shadow-sm">
                              <div class="row g-0">
                                    <div class="col-lg-6 col-md-6">
                                          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                                                loading="lazy" src="images/regii (2).png" alt="BootstrapBrain Logo">
                                    </div>
                                    <div class="col-12 col-md-6">
                                          <div class="card-body p-3 p-md-4 p-xl-5">
                                                <div class="row">
                                                      <div class="col-12">
                                                            <div class="mb-5">
                                                                  <h2 class="h3">Registration Form</h2>
                                                                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter
                                                                        your details to register</h3>
                                                            </div>
                                                      </div>
                                                </div>
                                                <form>
                                                      <!-- 2 column grid layout with text inputs for the first and last names -->
                                                      <div class="row mb-4">
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">First name</label>
                                                                  </div>
                                                            </div>
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">Age</label>
                                                                  </div>
                                                            </div>

                                                      </div>

                                                      <!-- Text input -->
                                                      <div class="row mb-4">
                                                            <div class="col">
                                                                  <select class="form-select mdb-select"
                                                                        aria-label="Large select example">
                                                                        <option selected>Gender</option>
                                                                        <option value="1">Female</option>
                                                                        <option value="2">Male</option>
                                                                  </select>
                                                            </div>
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">Email</label>
                                                                  </div>
                                                            </div>

                                                      </div>
                                                      <div class="row mb-4">
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">Country</label>
                                                                  </div>
                                                            </div>
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">City</label>
                                                                  </div>
                                                            </div>
                                                            <div class="col">
                                                                  <div data-mdb-input-init class="form-outline">
                                                                        <input type="text" id="form6Example1"
                                                                              class="form-control" />
                                                                        <label class="form-label"
                                                                              for="form6Example1">Pincode</label>
                                                                  </div>
                                                            </div>

                                                      </div>

                                                      <!-- Email input -->
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="email" id="form6Example5"
                                                                  class="form-control" />
                                                            <label class="form-label" for="form6Example5">Do you have
                                                                  any specific allergies? If yes, please specify</label>
                                                      </div>
                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="email" id="form6Example5"
                                                                  class="form-control" />
                                                            <label class="form-label" for="form6Example5">Are you
                                                                  currently managing any specific health conditions or
                                                                  diseases?</label>
                                                      </div>

                                                      <!-- Number input -->
                                                      <div class="row mb-4">
                                                            <div class="col">
                                                                  <select class="form-select mdb-select"
                                                                        aria-label="Large select example">
                                                                        <option selected>Are you part of any specific
                                                                              community or group that influences your
                                                                              dietary choices?</option>
                                                                        <option value="1">Jain</option>
                                                                        <option value="2"> Halal</option>
                                                                        <option value="3"> Kosher</option>
                                                                  </select>

                                                            </div>
                                                            <div class="col">
                                                                  <select class="form-select mdb-select"
                                                                        aria-label="Large select example">
                                                                        <option selected>Are there specific food
                                                                              substances you avoid due to allergies or
                                                                              dietary restrictions?</option>
                                                                        <option value="1">Nuts</option>
                                                                        <option value="2"> Soya</option>
                                                                        <option value="3"> Glutten</option>
                                                                        <option value="3"> Dairy</option>
                                                                  </select>
                                                            </div>

                                                      </div>

                                                      <div data-mdb-input-init class="form-outline mb-4">
                                                            <input type="email" id="form6Example5"
                                                                  class="form-control" />
                                                            <label class="form-label" for="form6Example5">What kind of
                                                                  diet do you follow?</label>
                                                      </div>

                                                      <!-- Submit button -->
                                                      <button data-mdb-ripple-init type="button"
                                                            class="btn btn-block mb-3" style="background-color: #629f0d;color: white;">SUBMIT</button>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </section>

            <!-- Bootstrap JS and dependencies -->
            <script>// Initialization for ES Users
                  import { Input, Ripple, initMDB } from "mdb-ui-kit";

                  initMDB({ Input, Ripple });</script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <!-- MDB -->
            <script type="text/javascript"
                  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


      </body>

</html>
